<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maj pejdž</title>
  </head>
  <body>
    <h1>Welkam hír</h1>
    <main>Ajem hepi heving you hír!</main>
    <div id="ticker"></div>
    <script>
      function tikac() {
        let ticker = document.getElementById("ticker");
        let tm = new Date().toLocaleTimeString('en-GB');
        ticker.textContent = tm;
      }
      setInterval(tikac,1000);
    </script>
  </body>
</html>
